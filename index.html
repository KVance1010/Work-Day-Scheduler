<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style/style.css" />

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script defer src="./assets/js/index.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <ul id="timeSlots" class="container h-100">
      <li class="row" data-timeMil="9">
        <div class="hour col-1">9 AM</div>
        <textarea class="past col-10" id="9"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class=" row" data-timeMil="10">
        <div class="hour col-1">10 AM</div>
        <textarea class="col-10" id="10"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class=" row" data-timeMil="11">
        <div class="hour col-1">11 AM</div>
        <textarea class="col-10" id="11"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class="row" data-timeMil="12">
        <div class="hour col-1">12 PM</div>
        <textarea class="col-10" id="12"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class="row" data-timeMil="13">
        <div class="hour col-1">1 PM</div>
        <textarea class="col-10" id="13"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class="row" data-timeMil="14">
        <div class="hour col-1">2 PM</div>
        <textarea class="col-10" id="14"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class="row" data-timeMil="15">
        <div class="hour col-1">3 PM</div>
        <textarea class="col-10" id="15"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class="row" data-timeMil="16">
        <div class="hour col-1">4 PM</div>
        <textarea class="col-10" id="16"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
      <li class=" row" data-timeMil="17">
        <div class="hour col-1">5 PM</div>
        <textarea class="col-10" id="17"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </li>
    </ul>
  </main>
</body>

</html>
